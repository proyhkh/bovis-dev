
<p-toast></p-toast>

<form [formGroup]="form" (ngSubmit)="guardar()">
  <div class="main-container">
    <div class="buttons-container">
      <button type="button" class="btn btn-info" (click)="guardar()" [disabled]="!form.valid">{{ !esActualizacion ? 'Guardar' : 'Actualizar'}}</button> 
      <button type="button" class="btn btn-info" (click)="limpiar()">Clear data</button>
      <button type="button" class="btn btn-info" routerLink="/contratos/plantillas">Regresar</button>
    </div>
  
    <div class="row">
      <div class="col-12">
          <label for="titulo">TÃ­tulo:</label>
          <input 
            id="titulo"
            pInputText
            class="form-control" 
            maxlength="50" 
            formControlName="titulo"
            [ngClass]="{'ng-invalid ng-dirty': esInvalido('titulo')}"
          >
          <div *ngIf="esInvalido('titulo')">
            <small
              class="error-msg"
            >
              {{ obtenerMensajeError('titulo') }}
            </small>
          </div>
      </div>
      <div class="col-12">
          <label for="template">Plantilla:</label>
          <p-editor 
            formControlName="template" 
            [style]="{ height: '320px' }"
            [ngClass]="{'ng-invalid ng-dirty': esInvalido('template')}"
          >
            <ng-template pTemplate="header">
              <span class="ql-formats">
                <select class="ql-size">
                  <option value="small">Chica</option>
                  <option selected>Normal</option>
                  <option value="large">Grande</option>
                  <option value="huge">Extra grande</option>
                </select>
              </span>
              <span class="ql-formats">
                <button type="button" class="ql-bold" aria-label="Bold"></button>
                <button type="button" class="ql-italic" aria-label="Italic"></button>
                <button type="button" class="ql-underline" aria-label="Underline"></button>
                <button type="button" class="ql-strike" aria-label="Strike"></button>
                <button type="button" class="ql-clean" aria-label="Clean"></button>
              </span>
              <span class="ql-formats">
                <button class="ql-list" value="ordered"></button>
                <button class="ql-list" value="bullet"></button>
                <select title="Text Alignment" class="ql-align">
                  <option selected>Gauche</option>
                  <option value="center" label="Center"></option>
                  <option value="right" label="Right"></option>
                  <option value="justify" label="Justify"></option>
                </select>            
              </span> 
            </ng-template>
          </p-editor>
          <div *ngIf="esInvalido('template')">
            <small
              class="error-msg"
            >
              {{ obtenerMensajeError('template') }}
            </small>
          </div>
      </div>
    </div>
  </div>
</form>
