<form [formGroup]="formDocumentos">
  <div class="card">
    <ng-container formArrayName="data">
      <p-table [value]="documentos.controls" [tableStyle]="{ 'min-width': '100%' }" >
          <ng-template pTemplate="header">
              <tr>
                  <th>Documento</th>
                  <th class="text-center">VÃ¡lido</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-documento let-i="rowIndex">
              <tr [formGroupName]="i">
                  <td>
                    <a 
                      class="text-success font-bold pointer"
                      (click)="descargarDocumento(documento.value.id_documento)"
                    >
                      {{documento.value.fecha + '_' + documento.value.id_documento.toString()}}
                    </a>
                  </td>
                  <td class="text-center">
                    <p-inputSwitch
                      formControlName="valido"
                    ></p-inputSwitch>
                  </td>
              </tr>
          </ng-template>
      </p-table>
    </ng-container>
  </div>
  
  <div class="d-flex justify-content-center mt-4">
    <button type="button" class="btn btn-info" (click)="guardar()" [disabled]="!formDocumentos.valid">Guardar</button>
  </div>
</form>
