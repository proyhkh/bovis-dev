<div>

    <ng-template pTemplate="header">
        <tr>
            <th>No. proyecto</th>
            <th>Nombre</th>
            <th>% Participaci√≥n</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-proyecto>
        <tr>
            <td>{{ proyecto.nunum_proyecto }}</td>
            <td>{{ proyecto.chproyecto }}</td>
            <td>{{ proyecto.nuporcantaje_participacion }}</td>
        </tr>
    </ng-template>
  </p-table>
</div>
