<div class="content" style="margin:2%">
  <button type="button" class="btn btn-info" (click)="guardar()"
    [disabled]="isConsultaButons">Guardar</button>&nbsp;&nbsp;
  <button type="button" class="btn btn-info" (click)="clear()" [disabled]="isConsultaButons">Clear data</button>&nbsp;&nbsp;
  <button
  type="button"
  class="btn btn-info"
  routerLink="/empleados/empleado-pri"
>
  Regresar

</button>

  <br>
  <br>

  <p-accordion [activeIndex]="0">
    <p-accordionTab header="Datos del Empleado">
      <div class="">

        <br>

        <div class="row">
          <div class="col-sm">
            <label for="email">Número de empleado RRHH:</label>
            <input value="0" type="number" id="typeNumber" min="0" class="form-control" [disabled]="isConsulta" />
          </div>
          <div class="col-sm">
            <label for="email">Persona:</label>
            <p-dropdown placeholder=""  [options]="catPersonas" optionLabel="name" [showClear]="true" [style]="{ width: '100%' }"></p-dropdown>
          </div>
          <div class="col-sm">
            <label for="email">Tipo empleado:</label>
            <p-dropdown placeholder="" [options]="catTipoEmpleados" optionLabel="name" [showClear]="true" [style]="{ width: '100%' }"></p-dropdown>
          </div>
        </div>

        <br>

        <div class="row">
          <div class="col-sm">
            <label for="email">Categoria:</label>
            <p-dropdown optionLabel="name" [options]="catCategorias" [showClear]="true" [style]="{ width: '100%' }"></p-dropdown>
          </div>
          <div class="col-sm">
            <label for="email">Tipo de contrato:</label>
            <div class="col-12">
              <p-dropdown optionLabel="name" [options]="catTipoContratos" [showClear]="true" [style]="{ width: '100%' }"></p-dropdown>
            </div>
          </div>
          <div class="col-sm">
            <label for="email">Puesto:</label>
            <input type="text" class="form-control" [disabled]="isConsulta">
          </div>
        </div>

        <br>

        <div class="row">
          <div class="col-sm">
            <label for="email">Empresa:</label>
            <p-dropdown optionLabel="name" [showClear]="true" [style]="{ width: '100%' }"></p-dropdown>
          </div>
          <div class="col-sm">
            <label for="email">Ciudad:</label>
            <p-dropdown optionLabel="name" [options]="catCiudades" [showClear]="true" [style]="{ width: '100%' }"></p-dropdown>
          </div>
          <div class="col-sm">
            <label for="email">Nivel de estudios:</label>
            <p-dropdown optionLabel="name" [options]="catNivelEstudios" [showClear]="true" [style]="{ width: '100%' }"></p-dropdown>
          </div>
        </div>

        <br>

        <div class="row">
          <div class="col-sm">
            <label for="email">Forma de pago:</label>
            <p-dropdown optionLabel="name" [options]="catFormasPago" [showClear]="true" [style]="{ width: '100%' }"></p-dropdown>
          </div>
          <div class="col-sm">
            <label for="email">Jornada:</label>
            <p-dropdown optionLabel="name" [options]="catJornadas" [showClear]="true" [style]="{ width: '100%' }"></p-dropdown>
          </div>
          <div class="col-sm">
            <label for="email">Departamento:</label>
            <p-dropdown optionLabel="name" [options]="catDepartamentos" [showClear]="true" [style]="{ width: '100%' }"></p-dropdown>
          </div>
        </div>

        <br>

        <div class="row">
          <div class="col-sm">
            <label for="email">Clasificación:</label>
            <p-dropdown optionLabel="name" [options]="catClasificacion" [showClear]="true" [style]="{ width: '100%' }"></p-dropdown>
          </div>
          <div class="col-sm">
            <label for="email">Número de directo:</label>
            <p-dropdown optionLabel="name" [showClear]="true" [style]="{ width: '100%' }"></p-dropdown>
          </div>
          <div class="col-sm">
            <label for="email">Número de negocio:</label>
            <p-dropdown optionLabel="name" [options]="catUnidadNegocio" [showClear]="true" [style]="{ width: '100%' }"></p-dropdown>
          </div>
        </div>

        <br>

        <div class="row">
          <div class="col-sm">
            <label for="email">Número de sat:</label>
            <p-dropdown optionLabel="name" [showClear]="true" [style]="{ width: '100%' }"></p-dropdown>
          </div>
          <div class="col-sm">
            <label for="email">Número de empleado:</label>
            <input value="0" type="number" id="typeNumber" min="0" class="form-control" [disabled]="isConsulta" />
          </div>
          <div class="col-sm">
            <label for="email">Fecha de ingreso:</label>
            <p-calendar [showIcon]="true" [(ngModel)]="fechaIngreso" [style]="{'width':'100%', 'display': 'inline-flex','height':'39px'}"
              dateFormat="dd/mm/yy" [disabled]="isConsulta"></p-calendar>
          </div>
        </div>

        <br>

        <div class="row">
          <div class="col-sm">
            <label for="email">Fecha de salida:</label>
            <p-calendar [showIcon]="true" [(ngModel)]="fechaSalida" [style]="{'width':'100%', 'display': 'inline-flex','height':'39px'}"
              dateFormat="dd/mm/yy" [disabled]="isConsulta"></p-calendar>
          </div>
          <div class="col-sm">
            <label for="email">Fecha de reingreso:</label>
            <p-calendar [showIcon]="true" [(ngModel)]="fechaReingreso" [style]="{'width':'100%', 'display': 'inline-flex','height':'39px'}"
              dateFormat="dd/mm/yy" [disabled]="isConsulta"></p-calendar>
          </div>
          <div class="col-sm">
            <label for="email">Nss:</label>
            <input value="0" type="number" id="typeNumber" min="0" class="form-control" [disabled]="isConsulta" />
          </div>
        </div>

        <br>

        <div class="row">
          <div class="col-sm">
            <label for="email">Email Bovis:</label>
            <input type="text" class="form-control" [disabled]="isConsulta">
          </div>
          <div class="col-sm">
            <label for="email">Experiencias:</label>
            <input type="text" class="form-control" [disabled]="isConsulta">
          </div>
          <div class="col-sm">
            <label for="email">Habilidades:</label>
            <input type="text" class="form-control" [disabled]="isConsulta">
          </div>
        </div>

        <br>

        <div class="row">
          <div class="col-sm">
            <label for="email">Repositorio:</label>
            <input type="text" class="form-control" [disabled]="isConsulta">
          </div>
          <div class="col-sm">
            <label for="email">Salario:</label>
            <input value="0" type="number" id="typeNumber" min="0" class="form-control" [disabled]="isConsulta" />
          </div>
          <div class="col-sm">
            <label for="email">Profesión:</label>
            <input type="text" class="form-control" [disabled]="isConsulta">
          </div>
        </div>

        <br>

        <div class="row">
          <div class="col-sm">
            <label for="email">Antiguedad:</label>
            <input value="0" type="number" id="typeNumber" min="0" class="form-control" [disabled]="isConsulta" />
          </div>
          <div class="col-sm">
            <label for="email">Turno:</label>
            <input value="0" type="number" id="typeNumber" min="0" class="form-control" [disabled]="isConsulta" />
          </div>
          <div class="col-sm">
            <label for="email">Unidad medica:</label>
            <input value="0" type="number" id="typeNumber" min="0" class="form-control" [disabled]="isConsulta" />
          </div>
        </div>

        <br>

        <div class="row">
          <div class="col-sm">
            <label for="email">Registro patronal:</label>
            <input type="text" class="form-control" [disabled]="isConsulta">
          </div>
          <div class="col-sm">
            <label for="email">Cotización:</label>
            <input type="text" class="form-control" [disabled]="isConsulta">
          </div>
          <div class="col-sm">
            <label for="email">Duración:</label>
            <input value="0" type="number" id="typeNumber" min="0" class="form-control" [disabled]="isConsulta" />
          </div>
        </div>

        <br>

        <div class="row">
          <div class="col-sm">
            <label for="email">Activo:</label>
            <input type="text" class="form-control" [disabled]="isConsulta">
          </div>
          <div class="col-sm">
            <label for="email">Descuento de pension:</label>
            <input type="text" class="form-control" [disabled]="isConsulta">
          </div>
          <div class="col-sm">
            <label for="email">Pension:</label>
            <input value="0" type="number" id="typeNumber" min="0" class="form-control" [disabled]="isConsulta" />
          </div>
        </div>

        <br>

        <div class="row">
          <div class="col-sm">
            <label for="email">Fondo fijo:</label>
            <input value="0" type="number" id="typeNumber" min="0" class="form-control" [disabled]="isConsulta" />
          </div>
          <div class="col-sm">
            <label for="email">Número de infonavit:</label>
            <input value="0" type="number" id="typeNumber" min="0" class="form-control" [disabled]="isConsulta" />
          </div>
          <div class="col-sm">
            <label for="email">Tipo descuento:</label>
            <input type="text" class="form-control" [disabled]="isConsulta">
          </div>
        </div>

        <br>

        <div class="row">
          <div class="col-sm">
            <label for="email">Descuento:</label>
            <input value="0" type="number" id="typeNumber" min="0" class="form-control" [disabled]="isConsulta" />
          </div>
          <div class="col-sm">
            <label for="email">Número de noi:</label>
            <input value="0" type="number" id="typeNumber" min="0" class="form-control" [disabled]="isConsulta" />
          </div>
          <div class="col-sm">

          </div>
        </div>

      </div>
    </p-accordionTab>
  </p-accordion>


</div>
