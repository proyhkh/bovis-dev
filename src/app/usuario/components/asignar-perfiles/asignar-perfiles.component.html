
<p-toast></p-toast>


<div class="main-container">
    
    <form [formGroup]="form" (ngSubmit)="guardar()">

        <ng-container formArrayName="perfiles">

            <h1>Perfiles: {{nombreUsuario || 'N/A'}}</h1>
            
            <div class="buttons-container mt-4">
                <button type="submit" class="btn btn-info" [disabled]="!form.valid">Guardar</button>
                <button type="button" class="btn btn-info" routerLink="/usuarios/principal">Regresar</button>
            </div>
    
            <p><strong>Selecciona los perfiles:</strong></p>

            <div class="row">
    
                <div class="col-4 d-flex alig-items-center gap-3" *ngFor="let perfil of perfiles.controls; let i = index" [formGroupName]="i">
    
                    <p-inputSwitch 
                        [id]="'perfil-' + i"
                        formControlName="activo"
                    ></p-inputSwitch>
                    <label 
                        [for]="'perfil-' + i"
                        class="text-uppercase"
                    >
                        {{perfil.get('perfil').value}}
                    </label>
    
                </div>
    
            </div>

        </ng-container>
    
    </form>

</div>
