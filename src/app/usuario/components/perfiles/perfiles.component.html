
<p-toast></p-toast>


<div class="main-container">

    <div class="d-flex justify-content-between mb-3">
        <h1>Perfiles</h1>
        
        <button
            title="Eliminar perfil" 
            pButton 
            pRipple 
            icon="pi pi-plus" 
            class="p-button-rounded p-button-info p-mr-2"
            (click)="mostrarPerfilRegistro()"
        ></button>
    </div>

        <button 
        type="submit" 
        class="btn btn-info"
        routerLink="/usuarios/registro"
        >
        Nuevo
        </button>
    </p-toolbar> -->

    <p-table 
        #tablaPrincipal
        [value]="perfiles" 
        [paginator]="true"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} registros"
        [rowsPerPageOptions]="[10, 25, 50]"
        [rows]="10"
        [globalFilterFields]="['perfil', 'descripcion']"
    >
        <ng-template pTemplate="caption">
            <div class="flex">
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText #buscador type="text" (input)="tablaPrincipal.filterGlobal(buscador.value, 'contains')" placeholder="Buscar..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
        <tr>
            <!-- <th>ID</th> -->
            <th pSortableColumn="perfil"><div class="d-flex align-items-center">Perfil <p-sortIcon field="perfil"></p-sortIcon></div></th>
            <th pSortableColumn="descripcion"><div class="d-flex align-items-center">Descripción <p-sortIcon field="descripcion"></p-sortIcon></div></th>
            <th class="text-center">Activo</th>
            <th class="text-center">Opciones</th>
        </tr>
        </ng-template>
        <ng-template pTemplate="body" let-perfil let-i="rowIndex">
        <tr>
            <!-- <td>{{perfil.idPerfil}}</td> -->
            <td>{{perfil.perfil}}</td>
            <td>{{perfil.descripcion}}</td>
            <td class="text-center">
                <p-badge severity="success" *ngIf="perfil.activo"></p-badge>
            </td>
            <td class="text-align">
                <div class="d-flex justify-content-center gap-3">
                    <button
                        title="Modificar módulos" 
                        pButton 
                        pRipple 
                        icon="pi pi-cog" 
                        class="p-button-rounded p-button-info p-mr-2"
                        [routerLink]="['/usuarios/perfiles/asignar-modulos', perfil.idPerfil]"
                    ></button>
                    <button
                        title="Modificar permisos" 
                        pButton 
                        pRipple 
                        icon="pi pi-unlock" 
                        class="p-button-rounded p-button-info p-mr-2"
                        [routerLink]="['/usuarios/perfiles/asignar-permisos', perfil.idPerfil]"
                    ></button>
                    <button
                        title="Eliminar perfil" 
                        pButton 
                        pRipple 
                        icon="pi pi-trash" 
                        class="p-button-rounded p-button-info p-mr-2 p-button-danger"
                        (click)="eliminarPerfil(perfil.idPerfil, i)"
                    ></button>
                </div>
            </td>
        </tr>
        </ng-template>
    </p-table>
</div>
